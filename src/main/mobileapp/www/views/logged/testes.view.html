<ion-view cache-view="false" view-title="testes" hide-back-button="true">
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="testes.inserting || testes.editing" ng-click="testes.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="testes.inserting || testes.editing" ng-click="testes.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="testes.inserting || testes.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="testes.inserting || testes.editing" ng-click="testes.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-hide="testes.inserting || testes.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
      <label class="item item-input" id="cloud-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text"  ng-model="vars.search" cronapp-filter="attribute_01;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="testes" value="" placeholder="{{'template.crud.search' | translate}}">
      </label>
    </div>   
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource  name="testes" entity="api/cronapi/crud/app.entity.testes" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="testes" class="" ng-hide="testes.editing || testes.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            <div class="col">
              {{rowData.attribute_01}}
            </div>
            <div class="col">
              {{rowData.attribute_02}}
            </div>
            <div class="col">
              {{rowData.attribute_03}}
            </div>
            <div class="col">
              {{rowData.attribute_04}}
            </div>
            <div class="col">
              {{rowData.attribute_05}}
            </div>
            <div class="col">
              {{rowData.attribute_06 | date:'HH:mm:ss'}}
            </div>
            <div class="col">
              {{rowData.attribute_07 | date:'dd/MM/yyyy'}}
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="testes.editing || testes.inserting">
      <form crn-datasource="testes">
        <fieldset ng-disabled="!testes.editing &amp;&amp; !testes.inserting">
          <div class="list">
            <!-- attribute_01 begin -->
            <label for="textinput-attribute_01" class="item item-input item-stacked-label">
            <span class="input-label">Texto</span>
            <input
            type="text"
            placeholder="Texto"
            ng-model="testes.active.attribute_01"
            id="textinput-attribute_01"
            name="textinput-attribute_01"
            >
            </label>
            <!-- attribute_02 begin -->
            <label for="textinput-attribute_02" class="item item-input item-stacked-label">
              <span class="input-label">Inteiro</span>
              <input type="number" ng-model="testes.active.attribute_02" class="" id="textinput-attribute_02" name="textinput-attribute_02" placeholder="Inteiro" >
            </label>
            <!-- attribute_03 begin -->
            <label for="textinput-attribute_03" class="item item-input item-stacked-label">
            <span class="input-label">Longo</span>
            <input
            type="text"
            placeholder="Longo"
            ng-model="testes.active.attribute_03"
            id="textinput-attribute_03"
            name="textinput-attribute_03"
            >
            </label>
            <!-- attribute_04 begin -->
            <label for="textinput-attribute_04" class="item item-input item-stacked-label">
            <span class="input-label">Caracteres</span>
            <input
            type="text"
            placeholder="Caracteres"
            ng-model="testes.active.attribute_04"
            id="textinput-attribute_04"
            name="textinput-attribute_04"
            >
            </label>
            <!-- attribute_05 begin -->
            <label for="textinput-attribute_05" class="item item-input item-stacked-label">
            <span class="input-label">Double</span>
            <input
            type="text"
            placeholder="Double"
            ng-model="testes.active.attribute_05"
            id="textinput-attribute_05"
            name="textinput-attribute_05"
            >
            </label>
            <!-- attribute_06 begin -->
            <label for="textinput-attribute_06" class="item item-input item-stacked-label">
              <span class="input-label">Hora</span>
              <input type="time" placeholder="Hora" ng-model="testes.active.attribute_06" id="textinput-attribute_06" name="textinput-attribute_06"  >
            </label>
            <!-- attribute_07 begin -->
            <label for="textinput-attribute_07" class="item item-input item-stacked-label">
              <span class="input-label">Data</span>
              <input type="date" placeholder="Data" ng-model="testes.active.attribute_07" id="textinput-attribute_07" name="textinput-attribute_07"  >
            </label>
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
